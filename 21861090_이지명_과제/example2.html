<!DOCTYPE html>
<html><!-- 21861090 이지명 -->
  <head>
    <meta charset="utf-8">
    <title>특수문자를 사용해보기.</title>
  </head>
    <body bgcolor="#FFFFFF">
        HTML에서 태그를 표현하기 위해서 사용되는
        &lt; 와 &gt;는 특수문자로 표현합니다.<br/>
        이 밖에도 여러 종류의 특수문자가 있습니다.<br/>
        &amplt; → &lt; <br/>
        &ampgt; → &gt; <br/>
        &ampquot; → &quot; <br/>
        &ampcopy; → &copy; <br/>
        &amp#8482; → &#8482; <br/>
        &ampreg; → &reg;
        </body>
</html>

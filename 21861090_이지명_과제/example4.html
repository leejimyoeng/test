<<!DOCTYPE html><!-- 21861090 이지명 -->
<html>
  <head><!-- 21861090 이지명 -->
    <meta charset="utf-8">
    <title>순서가 있는 목록 태그에 대하여 알아봅시다.</title>
  </head>
  <body>
    <!-- 숫자형태의 목록 -->
    <h3>강아지 품종별 인기순위</h3>
    <ol>
      <li>요크셔테이라</li>
      <li>페키니즈</li>
      <li>시츄</li>
      <li>토이푸들</li>
    </ol>

<!-- 영문자 대문자 형태의 목록, 시작 -->
    <h3>고양 품종별 인기순위</h3>
    <ol type="A" start="5">
      <li>터키쉬 앙고라</li>
      <li>브리티시 숏헤어</li>
      <li value="1">러시안 블루</li>
      <li>아메리칸 숏헤어</li>
    </ol>

<!-- 로마자 대문자 형태의 목록 -->
    <h3>사료 인기순위</h3>
    <ol type="I">
      <li>사이언스 다이어트</li>
      <li>로얄캐닌</li>
      <li type="1"> AFN </li>
      <li>유카누바</li>
    </ol>
  </body>
</html>
